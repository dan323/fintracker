name: dependency-scan

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  audit:
    name: Audit dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit (fail on high/critical)
        run: |
          npm audit --json > audit.json || true
          node -e "const fs=require('fs');const r=JSON.parse(fs.readFileSync('audit.json','utf8')); const vuln=r.metadata && r.metadata.vulnerabilities || {}; if((vuln.high||0)>0||(vuln.critical||0)>0){ console.error('High or Critical vulnerabilities found:',vuln); process.exit(1);} console.log('No high/critical vulnerabilities:',vuln);"

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: audit.json

